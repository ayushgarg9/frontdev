<!DOCTYPE html>
<html>
    <head>
        <title>game of R-P-S</title>
    </head>
    <body>
        <p>Rock Paper Scissors</p>
        <button onclick="
            playgame('Rock');
        ">
            Rock
        </button>
        <button onclick="
            playgame('Paper');
        ">
            Paper
        </button>
        <button onclick="
            playgame('Scissors');
        ">
            Scissors
        </button>
        <button onclick="
        score.win = 0, score.lose=0,score.tie=0
        alert(Wins: ${score.win}, Lose: ${score.lose},Ties: ${score.tie})">
            Reset Score
        </button>
    </body>
    <script>
        function pickcomputermove(){
            const randomnumber = Math.random();
            let computermove = '';
            if(randomnumber>=0&&randomnumber<1/3){
                computermove = 'Rock';
            }   else if(randomnumber>=1/3&&randomnumber<2/3){
                computermove = 'Paper';
            }   else if(randomnumber>=2/3&&randomnumber<1){
                computermove = 'Scissors';
            }
            return computermove;
        }
        const score = {
            win: 0,
            lose: 0,
            tie: 0
        };
        function playgame(playermove){
                const computermove = pickcomputermove();
                let result='';
                if(playermove==='Rock'){
                    if(computermove==='Rock'){
                            result = 'Tie.';
                        }   else if(computermove==='Paper'){
                            result = 'You lose.';
                        }   else if(computermove==='Scissors'){
                            result = 'You win.';
                    }
                }
                if(playermove==='Paper'){
                    if(computermove==='Rock'){
                        result = 'You win.';
                    }   else if(computermove==='Paper'){
                        result = 'Tie.';
                    }   else if(computermove==='Scissors'){
                        result = 'You lose.';
                    }
                }
                if(playermove==='Scissors'){
                    if(computermove==='Rock'){
                        result = 'You lose.';
                    }   else if(computermove==='Paper'){
                        result = 'You win.';
                    }   else if(computermove==='Scissors'){
                        result = 'Tie.';
                    }
                }
                if(result==='You win.'){
                    score.win+=1;
                } else if(result==='You lose.'){
                    score.lose+=1;
                } else if(result==='Tie.'){
                    score.tie+=1;
                }
                alert(`You Choose ${playermove}. Computer Choose ${computermove}. ${result}
                Wins: ${score.win}, Lose: ${score.lose},Ties: ${score.tie}`)
        }
    </script>
</html>
